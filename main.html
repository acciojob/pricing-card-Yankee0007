<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="pricing-card">
    <img src="https://media.istockphoto.com/id/1903985199/vector/heart-flat-icon.jpg?s=1024x1024&w=is&k=20&c=qw80IdGUGsZGwaeAreUNpqYAtMF4OWc4oiMnzLNhUTA=" alt="Product Image" class="card-img">
    <h1 class="card-title">Pricing Card</h1>
    <p class="card-price">Price: Rs.200</p>
    <p class="card-description">
      Enjoy unlimited access to all features, priority support, and exclusive resources.
    </p>
    <button class="buy-btn">Buy Now</button>
  </div>

</body>
</html>
